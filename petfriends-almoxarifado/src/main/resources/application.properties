spring.application.name=petfriends-almoxarifado
server.port=8082

spring.datasource.url=jdbc:h2:file:./h2_databases/almoxarifado_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.settings.web-allow-others=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Event Processing Configuration
axon.eventhandling.processors.default.mode=tracking
axon.eventhandling.processors.default.source=eventStore

# Serializer Configuration
axon.serializer.general=jackson
axon.serializer.events=jackson
axon.serializer.messages=jackson

# LOGGING CONFIGURATION
logging.level.root=INFO
logging.level.org.axonframework=DEBUG
logging.level.com.petfriends.almoxarifado=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG

# JACKSON CONFIGURATION
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo

# ACTUATOR (MANAGEMENT)
management.endpoints.web.exposure.include=health,info,metrics,env,beans
management.endpoint.health.show-details=always
management.endpoint.env.show-values=always

# APPLICATION INFO
info.app.name=PetFriends Almoxarifado
info.app.description=Microsservi�o de Gest�o de Estoque e Reservas
info.app.version=1.0.0-SNAPSHOT
info.app.bounded-context=Almoxarifado
info.app.architecture=DDD + CQRS + Event Sourcing

# SPRINGDOC / SWAGGER CONFIGURATION
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.show-actuator=true
springdoc.packages-to-scan=com.petfriends.almoxarifado.controllers